<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries APIS</title>
  </head>
  <body>
    <!-- Navbar Section Start -->
    <nav class="navbar">
      <div class="logo">
        <h6>Where in the world?</h6>
      </div>
      <div class="darkLight themeChanger">
        <ion-icon name="moon-outline"></ion-icon>
        <span>Dark Mode</span>
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Back Button Start -->

    <div class="button">
    <button class="btn" onclick="history.back()"><ion-icon name="arrow-back-outline"></ion-icon>Back</button>
    </div>

    <!-- Back Button End -->
    
    <!-- Countries Section Start -->

    <div class="country">
      <div class="countryImage">
        <img src="" alt="Flag Image">
      </div>
      <div class="countryDeatil">
        <h5></h5>
        <div class="countiresDetails">
          <div>
            <p><strong>Native Name:</strong>&nbsp;<span class="nativeName"></span></p>
            <p><strong>Population:</strong>&nbsp;<span class="population"></span></p>
            <p><strong>Region:</strong>&nbsp;<span class="region"></span></p>
            <p><strong>Sub Region:</strong>&nbsp;<span class="subRegion"></span></p>
            <p><strong>Capital:</strong>&nbsp;<span class="capital"></span></p>

          </div>
          <div>
            <p><strong>Top Level Domain:</strong>&nbsp;<span class="domain"></span></p>
            <p><strong>Curencies:</strong>&nbsp;<span class="currency"></span></p>
            <p><strong>Language:</strong>&nbsp;<span class="language"></span></p>
          </div>

        </div>
        <div class="borderCountries">
          <h6>Border Countries:</h6>
          <!-- <a class="btn">France</a>
          <a class="btn">Germany</a>
          <a class="btn">Netherlanda</a> -->
        </div>

      </div>
    </div>

    <!-- Countries Section End -->




    <!-- Scripts CDN Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./country.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
