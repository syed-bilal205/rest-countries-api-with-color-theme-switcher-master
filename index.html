<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries APIS</title>
  </head>
  <body>
    <!-- Navbar Section Start -->
    <nav class="navbar">
      <div class="logo">
        <h6>Where in the world?</h6>
      </div>
      <div class="darkLight themeChanger">
        <ion-icon name="moon-outline"></ion-icon>
        <span>Dark Mode</span>
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Hero Section Start -->
    <div class="heroMain">
      <div class="search">
        <ion-icon name="search-outline" class="searchIcon"></ion-icon>
        <input
          type="search"
          placeholder="Search for a country..."
          class="inputSearch"
          data-search
        />
      </div>
      <div>
        <div class="dropdown-center">
          <button
            class="btn dropdown-toggle"
            style="
              background-color: var(--elements-color);
              padding: 0.5rem 2rem;
              outline: none;
              border: none;
              box-shadow: 2px 3px 5px 0px rgba(0, 0, 0, 0.75);
              -webkit-box-shadow: 2px 3px 5px 0px rgba(0, 0, 0, 0.75);
              -moz-box-shadow: 2px 3px 5px 0px rgba(0, 0, 0, 0.75);
            "
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Region
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="africa">Africa</a></li>
            <li><a class="dropdown-item" href="#">America</a></li>
            <li><a class="dropdown-item" href="#">Asia</a></li>
            <li><a class="dropdown-item" href="#">Europe</a></li>
            <li><a class="dropdown-item" href="#">Oceania</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Hero Section End -->

    <!-- Countries Section Start -->

    <div class="containers"></div>

    <!-- Countries Section End -->

    <!-- Scripts CDN Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
